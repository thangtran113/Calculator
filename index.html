<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button class="special" onclick="appendPercentage()">%</button>
            <button class="special" onclick="clearLastEntry()">CE</button>
            <button class="special" onclick="clearResult()">C</button>
            <button class="special" onclick="deleteLastChar()">⌫</button>
            <button class="operation" onclick="reciprocal()">¹/x</button>
            <button class="operation" onclick="square()">x²</button>
            <button class="operation" onclick="squareRoot()">√x</button>
            <button class="operation" onclick="appendToResult('/')">/</button>
            <button class="number" onclick="appendToResult('7')">7</button>
            <button class="number" onclick="appendToResult('8')">8</button>
            <button class="number" onclick="appendToResult('9')">9</button>
            <button class="operation" onclick="appendToResult('*')">×</button>
            <button class="number" onclick="appendToResult('4')">4</button>
            <button class="number" onclick="appendToResult('5')">5</button>
            <button class="number" onclick="appendToResult('6')">6</button>
            <button class="operation" onclick="appendToResult('-')">−</button>
            <button class="number" onclick="appendToResult('1')">1</button>
            <button class="number" onclick="appendToResult('2')">2</button>
            <button class="number" onclick="appendToResult('3')">3</button>
            <button class="operation" onclick="appendToResult('+')">+</button>
            <button class="number" onclick="toggleSign()">±</button>
            <button class="number" onclick="appendToResult('0')">0</button>
            <button class="number" onclick="appendToResult('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
</body>
</html>
